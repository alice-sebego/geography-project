<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Vive la géographie</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link">Code postal</a> </li>
                <li class="nav-item"><a href="#" class="nav-link">Pays et Capitales</a></li>
            </ul>
        </nav>
        <h1>Vive la géographie</h1>
        <hr>
        <p>Amusons-nous en (re)découvrant les codes postales, les pays et leurs capitales</p>
    </header>
    
    <main>
        <section id="postal-code" class="content">
            <h2>Code postal</h2>
            <form id="postal">
                <div class="form-group">
                    <label for="code">Entrer le code postal de la ville française que vous souhaitez</label>
                    <input type="number" class="form-control" id="code" placeholder="Code postal (ex : 33600)">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Trouvez la ville de ce code postal</button>
            </form>
            <div id="result-city"></div>
        </section>
        <section id="countries" class="content">
            <h2>Trouvez les capitales des pays</h2>
        </section>
    </main>
    
    <footer></footer>  
    
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Others JS Files -->
    <script type="module" src="./js/ajax.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
